<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Collection | Sonus Concensus</title>
    <meta property="og:title" content="Video Collection | Sonus Concensus">
    <meta property="og:description" content="Visual compositions in motion. Each piece is crafted as a sensory experience where imagery and sound find perfect alignment.">
    <meta property="og:url" content="https://sonusconcensus.com/videos.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Video Collection | Sonus Concensus">
    <meta name="twitter:description" content="Visual compositions in motion. Each piece is crafted as a sensory experience where imagery and sound find perfect alignment.">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; background: #000; color: #fff; font-family: 'Inter', sans-serif; font-weight: 300; overflow-x: hidden; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; font-weight: normal; }
        
        /* Film Grain (subtle) */
        .film-grain {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhIiB4PSIwIiB5PSIwIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PGZlQ29sb3JNYXRyaXggdHlwZT0ic2F0dXJhdGUiIHZhbHVlcz0iMCIvPjwvZmlsdGVyPjxwYXRoIGQ9Ik0wIDBoMzAwdjMwMEgweiIgZmlsdGVyPSJ1cmwoI2EpIiBvcGFjaXR5PSIwLjAyIi8+PC9zdmc+');
            opacity: 0.02;
            pointer-events: none;
            z-index: 1;
            animation: grain 8s steps(10) infinite;
        }
        @keyframes grain {
            0%, 100% { transform: translate(0, 0); }
            10% { transform: translate(-1%, -1%); }
            20% { transform: translate(1%, 2%); }
            30% { transform: translate(-2%, -1%); }
            40% { transform: translate(2%, 1%); }
            50% { transform: translate(-1%, 2%); }
            60% { transform: translate(1%, -1%); }
            70% { transform: translate(-2%, 1%); }
            80% { transform: translate(2%, -1%); }
            90% { transform: translate(-1%, -2%); }
        }
        
        /* Header */
        .page-header {
            padding: clamp(100px, 15vw, 150px) 5% 50px;
            text-align: center;
            position: relative;
        }
        .page-header h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            letter-spacing: 0.05em;
            margin-bottom: 1rem;
        }
        .page-header p {
            font-size: 1.2rem;
            color: #ccc;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Videos Grid */
        .videos-container {
            padding: 0 5% 100px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        .video-card {
            cursor: pointer;
            transition: all 0.4s ease;
            overflow: hidden;
            position: relative;
        }
        .video-card:hover {
            transform: translateY(-10px);
        }
        .video-card:hover .thumbnail {
            box-shadow: 0 20px 40px rgba(181, 159, 59, 0.2);
        }
        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: #111;
            margin-bottom: 1rem;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .thumbnail::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.3);
            transition: opacity 0.4s ease;
        }
        .video-card:hover .thumbnail::after {
            opacity: 0.5;
        }
        .play-icon {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 60px; height: 60px;
            background: rgba(181, 159, 59, 0.9);
            border-radius: 50%;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        .play-icon::after {
            content: '';
            position: absolute;
            top: 50%; left: 55%;
            transform: translate(-50%, -50%);
            border-left: 15px solid #000;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
        .video-card:hover .play-icon {
            opacity: 1;
        }
        .video-card h3 {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            padding: 0 0.5rem;
            line-height: 1.3;
            font-family: 'Playfair Display', serif;
        }
        .video-card p {
            color: #aaa;
            font-size: 0.9rem;
            padding: 0 0.5rem;
        }
        .views {
            color: #666;
            font-size: 0.85rem;
            margin-top: 0.5rem;
            padding: 0 0.5rem;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            align-items: center;
            justify-content: center;
            padding: 5%;
        }
        .modal-content {
            width: 100%;
            max-width: 1200px;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: -50px; right: 0;
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close-modal:hover {
            color: #b59f3b;
        }
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: #000;
        }
        .video-wrapper iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border: none;
        }
        .modal-actions {
            margin-top: 2rem;
            text-align: center;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .modal-actions a,
        .modal-actions button {
            display: inline-block;
            padding: 0.8rem 2rem;
            border: 1px solid #b59f3b;
            color: #b59f3b;
            text-decoration: none;
            font-size: 1rem;
            letter-spacing: 0.1em;
            transition: all 0.4s ease;
            background: transparent;
            cursor: pointer;
            font-family: inherit;
        }
        .modal-actions a:hover,
        .modal-actions button:hover {
            background: rgba(181, 159, 59, 0.1);
        }
        
        /* Share Button */
        .share-btn {
            background: none;
            border: 1px solid #b59f3b;
            color: #b59f3b;
            padding: 0.8rem 2rem;
            cursor: pointer;
            font-size: 1rem;
            letter-spacing: 0.1em;
            transition: all 0.4s;
            margin-left: 1rem;
        }
        .share-btn:hover {
            background: rgba(181, 159, 59, 0.1);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 100px 5%;
            grid-column: 1 / -1;
        }
        .empty-state h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #b59f3b;
        }
        .empty-state p {
            color: #888;
            max-width: 500px;
            margin: 0 auto;
        }
        
        /* Footer */
        footer {
            background: #111;
            padding: 3rem 5%;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
        }
        .footer-links {
            margin-bottom: 1.5rem;
        }
        .footer-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            padding-bottom: 2px;
            position: relative;
        }
        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0;
            width: 0;
            height: 1px;
            background: #b59f3b;
            transition: width 0.4s ease;
        }
        .footer-links a:hover::after {
            width: 100%;
        }
        .copyright {
            color: #888;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }
        
        @media (max-width: 768px) {
            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
            }
            .page-header {
                padding: 80px 5% 30px;
            }
            .modal-actions {
                flex-direction: column;
                align-items: center;
            }
            .modal-actions a,
            .modal-actions button {
                width: 100%;
                max-width: 300px;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Film Grain Overlay -->
    <div class="film-grain"></div>

    <!-- Header -->
    <header class="page-header">
        <h1>Video Collection</h1>
        <p>Visual compositions in motion. Each piece is crafted as a sensory experience where imagery and sound find perfect alignment.</p>
    </header>

    <!-- Videos Grid -->
    <div class="videos-container">
        <div class="videos-grid" id="videosGrid">
            <div class="empty-state"><p>Loading collection...</p></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="videoModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">×</button>
            <div class="video-wrapper">
                <iframe id="ytFrame" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
            <div class="modal-actions">
                <a id="ytLink" target="_blank">Watch on YouTube</a>
                <button class="share-btn" id="shareBtn">Share</button>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="videos.html">Videos</a>
            <a href="music.html">Music</a>
        </div>
        <div class="copyright">© Sonus Concensus 2026™</div>
    </footer>

    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://simlltekbhaljyuxpyrs.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpbWxsdGVrYmhhbGp5dXhweXJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1OTE4OTgsImV4cCI6MjA3NzE2Nzg5OH0.QowZXsw9nHjtIC-U1q_lJyc47Mi07mNYG8Skitq3QTQ';
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // DOM Elements
        const videosGrid = document.getElementById('videosGrid');
        const videoModal = document.getElementById('videoModal');
        const closeModal = document.getElementById('closeModal');
        const ytFrame = document.getElementById('ytFrame');
        const ytLink = document.getElementById('ytLink');
        const shareBtn = document.getElementById('shareBtn');
        
        // Global variables for current video
        let currentVideoId = '';
        let currentVideoTitle = '';
        
        // YouTube ID extractor function - ULTRA ROBUST VERSION
        function getYouTubeID(url) {
          if (!url || typeof url !== 'string') return '';
          const trimmed = url.trim();

          // If it's exactly 11 chars and valid ID format
          if (trimmed.length === 11 && /^[a-zA-Z0-9_-]{11}$/.test(trimmed)) {
            return trimmed;
          }

          // Robust regex to catch ID from any common format
          const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com|youtu\.be)\/(?:watch\?v=|embed\/|v\/)?(?: shorts\/)?([a-zA-Z0-9_-]{11})(?:[?&].*)?$/i;
          const match = trimmed.match(regex);
          if (match && match[1]) {
            return match[1];
          }

          // Extra fallback for embedded params or odd cases
          try {
            const u = new URL(trimmed.startsWith('http') ? trimmed : 'https://' + trimmed);
            if (u.hostname.includes('youtube.com') || u.hostname.includes('youtu.be')) {
              return u.searchParams.get('v') || (u.hostname === 'youtu.be' ? u.pathname.slice(1).split('?')[0] : '');
            }
          } catch {}

          return '';
        }
        
        // Set Open Graph meta tags dynamically
        function setOpenGraph({ title, description, imageUrl, videoId }) {
            // Update page title
            document.title = `${title} | Sonus Concensus`;
            
            // Create or update meta tags
            const metaTags = {
                'og:title': `${title} | Sonus Concensus`,
                'og:description': description || 'Cinematic instrumental from Sonus Concensus',
                'og:image': imageUrl,
                'og:url': window.location.href,
                'og:type': 'video.other',
                'og:video': `https://www.youtube.com/v/${videoId}`,
                'twitter:card': 'summary_large_image',
                'twitter:title': `${title} | Sonus Concensus`,
                'twitter:description': description || 'Cinematic instrumental from Sonus Concensus',
                'twitter:image': imageUrl
            };
            
            Object.keys(metaTags).forEach(property => {
                let selector = property.startsWith('twitter:') ? `meta[name="${property}"]` : `meta[property="${property}"]`;
                let meta = document.querySelector(selector);
                
                if (!meta) {
                    meta = document.createElement('meta');
                    if (property.startsWith('twitter:')) {
                        meta.setAttribute('name', property);
                    } else {
                        meta.setAttribute('property', property);
                    }
                    document.head.appendChild(meta);
                }
                meta.setAttribute('content', metaTags[property]);
            });
        }
        
        // Load videos
        async function loadVideos() {
            console.log('Fetching videos...');
            
            const { data: videos, error } = await supabaseClient
                .from('sonus_videos')
                .select('*')
                .order('created_at', { ascending: false });
                
            if (error) {
                console.error('Fetch error:', error);
                videosGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading videos</h3>
                        <p>${error.message || 'Check console for details'}</p>
                    </div>
                `;
                return;
            }
            
            console.log('Videos data:', videos);
            
            if (!videos || videos.length === 0) {
                videosGrid.innerHTML = `
                    <div class="empty-state">
                        <h3>More Coming Soon</h3>
                        <p>Our visual library is currently being curated. New cinematic pieces will be available shortly.</p>
                    </div>
                `;
                return;
            }
            
            videosGrid.innerHTML = '';
            
            videos.forEach(video => {
                // Extract video ID from YouTube URL
                let videoId = getYouTubeID(video.youtube_url);
                
                if (!videoId) {
                    console.warn(`Skipping video "${video.title || 'Untitled'}" with invalid youtube_url: "${video.youtube_url}"`);
                    return; // or continue;
                }
                
                // Determine thumbnail URLs
                let primaryUrl, fallbackUrl;
                if (video.thumbnail_url && video.thumbnail_url.trim() !== '') {
                    primaryUrl = video.thumbnail_url.trim();
                    fallbackUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                } else {
                    primaryUrl = `https://img.youtube.com/vi/${videoId}/maxresdefault.jpg`;
                    fallbackUrl = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
                }
                
                // Base64 placeholder for ultimate fallback
                const placeholder = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTYiIGhlaWdodD0iOSIgdmlld0JveD0iMCAwIDE2IDkiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjE2IiBoZWlnaHQ9IjkiIGZpbGw9IiMwMDAiLz48bGluZWFyR3JhZGllbnQgaWQ9ImciIHgxPSIwIiB5MT0iMCIgeDI9IjE2IiB5Mj0iOSIgZ3JhZGllbnRVbml0cz0idXNlclNwYWNlT25Vc2UiPjxzdG9wIHN0b3AtY29sb3I9IiNiNTlmM2IiLz48c3RvcCBvZmZzZXQ9IjEiIHN0b3AtY29sb3I9IiM4NzcyMjkiLz48L2xpbmVhckdyYWRpZW50PjxyZWN0IHdpZHRoPSIxNiIgaGVpZ2h0PSI5IiBmaWxsPSJ1cmwoI2cpIiBmaWxsLW9wYWNpdHk9IjAuMSIvPjwvc3ZnPg==';
                
                console.log(`Extracted ID ${videoId} for "${video.title}", thumb: ${primaryUrl}`);
                
                // Create card
                const card = document.createElement('div');
                card.className = 'video-card';
                card.dataset.videoId = videoId;
                card.dataset.title = video.title;
                card.dataset.description = video.description || '';
                card.dataset.thumb = primaryUrl;
                card.dataset.rowId = video.id;
                
                card.innerHTML = `
                    <div class="thumbnail">
                        <img src="${primaryUrl}" alt="${video.title}" loading="lazy" 
                             onerror="this.onerror=null; this.src='${fallbackUrl}';"
                             onerror.capture="this.onerror=null; this.src='${placeholder}';">
                        <div class="play-icon"></div>
                    </div>
                    <h3>${video.title}</h3>
                    <p>${video.description || ''}</p>
                    <p class="views">${video.view_count > 0 ? `${video.view_count} views` : ''}</p>
                `;
                
                // Add error handler for the fallback image as well
                const img = card.querySelector('img');
                img.addEventListener('error', function() {
                    if (this.src !== fallbackUrl && this.src !== placeholder) {
                        this.src = fallbackUrl;
                    } else if (this.src === fallbackUrl) {
                        this.src = placeholder;
                    } else {
                        this.style.backgroundColor = '#111';
                    }
                });
                
                card.addEventListener('click', () => {
                    openModal(videoId, video.title, video.description || '', primaryUrl);
                });
                
                videosGrid.appendChild(card);
            });
            
            // Check for video parameter in URL
            const params = new URLSearchParams(window.location.search);
            const openId = params.get('v');
            
            if (openId) {
                const matchingCard = Array.from(document.querySelectorAll('.video-card'))
                    .find(card => card.dataset.videoId === openId);
                
                if (matchingCard) {
                    const title = matchingCard.dataset.title;
                    const description = matchingCard.dataset.description;
                    const thumb = matchingCard.dataset.thumb;
                    
                    // Update OG meta for this specific video
                    setOpenGraph({
                        title,
                        description,
                        imageUrl: thumb,
                        videoId: openId
                    });
                    
                    // Open modal after a brief delay to ensure rendering
                    setTimeout(() => {
                        openModal(openId, title, description, thumb);
                    }, 100);
                }
            }
        }
        
        // Modal functions
        function openModal(videoId, title, description = '', imageUrl = '') {
            currentVideoId = videoId;
            currentVideoTitle = title;
            
            ytFrame.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
            ytLink.href = `https://youtube.com/watch?v=${videoId}`;
            videoModal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Update share button event listener
            shareBtn.onclick = handleShare;
        }
        
        function closeModalFunc() {
            ytFrame.src = '';
            videoModal.style.display = 'none';
            document.body.style.overflow = 'auto';
            currentVideoId = '';
            currentVideoTitle = '';
        }
        
        // Share functionality
        function handleShare() {
            const shareUrl = `${window.location.origin}${window.location.pathname}?v=${currentVideoId}`;
            const youtubeUrl = `https://www.youtube.com/watch?v=${currentVideoId}`;
            
            if (navigator.share) {
                navigator.share({
                    title: currentVideoTitle,
                    text: 'Watch this cinematic piece from Sonus Concensus',
                    url: shareUrl
                }).catch(err => {
                    console.log('Share cancelled:', err);
                });
            } else {
                // Fallback: copy YouTube link to clipboard
                navigator.clipboard.writeText(youtubeUrl)
                    .then(() => {
                        alert('Direct YouTube link copied to clipboard');
                    })
                    .catch(err => {
                        console.error('Failed to copy:', err);
                        alert('Failed to copy link');
                    });
            }
        }
        
        closeModal.addEventListener('click', closeModalFunc);
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) closeModalFunc();
        });
        
        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        
        // Load videos on page load
        document.addEventListener('DOMContentLoaded', loadVideos);
    </script>
</body>
</html>
