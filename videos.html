<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos | Sonus Concensus</title>
    
    <!-- PWA Tags -->
    <meta name="theme-color" content="#0a0a0a">
    <meta name="description" content="Cinematic video collection from Sonus Concensus">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --color-bg: #0a0a0a;
            --color-surface: #111111;
            --color-text: #e8e8e8;
            --color-text-secondary: #a0a0a0;
            --color-accent: #d4af37;
            --color-accent-dark: #b8941f;
            --color-overlay: rgba(0, 0, 0, 0.85);
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Inter', sans-serif;
            --transition: all 0.3s ease;
            --border-radius: 2px;
            --max-width: 1400px;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: var(--font-sans);
            font-weight: 300;
            color: var(--color-text);
            background-color: var(--color-bg);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1.25rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .header-content {
            max-width: var(--max-width);
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 1px;
            color: var(--color-text);
            text-decoration: none;
        }
        
        .nav {
            display: flex;
            gap: 2.5rem;
        }
        
        .nav-link {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-weight: 300;
            letter-spacing: 0.5px;
            transition: var(--transition);
            position: relative;
        }
        
        .nav-link:hover {
            color: var(--color-accent);
        }
        
        .nav-link.active {
            color: var(--color-accent);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 1px;
            background-color: var(--color-accent);
            transition: var(--transition);
        }
        
        .nav-link:hover::after {
            width: 100%;
        }
        
        /* Main Content */
        .main {
            flex: 1;
            margin-top: 5rem;
            padding: 3rem 2rem;
            max-width: var(--max-width);
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }
        
        .page-title {
            font-family: var(--font-serif);
            font-size: 2.5rem;
            font-weight: 500;
            margin-bottom: 3rem;
            text-align: center;
            letter-spacing: 1px;
        }
        
        /* Video Grid */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }
        
        @media (min-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 2.5rem;
            }
        }
        
        @media (min-width: 1200px) {
            .video-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        .video-card {
            position: relative;
            overflow: hidden;
            background-color: var(--color-surface);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.6s ease forwards;
        }
        
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .video-card:hover {
            border-color: rgba(212, 175, 55, 0.3);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.1);
            transform: translateY(-4px);
        }
        
        .thumbnail-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            overflow: hidden;
            cursor: pointer;
        }
        
        .thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }
        
        .video-card:hover .thumbnail {
            transform: scale(1.03);
        }
        
        .title-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            padding: 1.5rem 1rem 1rem;
            font-family: var(--font-serif);
            font-size: 1.1rem;
            font-weight: 500;
            line-height: 1.3;
        }
        
        .video-info {
            padding: 1.5rem;
        }
        
        .video-description {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        
        .watch-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 0.75rem;
            background-color: transparent;
            border: 1px solid var(--color-accent);
            color: var(--color-accent);
            font-family: var(--font-sans);
            font-weight: 300;
            letter-spacing: 0.5px;
            text-decoration: none;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .watch-button:hover {
            background-color: rgba(212, 175, 55, 0.1);
            letter-spacing: 1px;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--color-overlay);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            padding: 1rem;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            position: relative;
            width: 100%;
            max-width: 900px;
            background-color: var(--color-surface);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }
        
        .modal-close {
            position: absolute;
            top: -2.5rem;
            right: 0;
            background: none;
            border: none;
            color: var(--color-text);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: var(--transition);
        }
        
        .modal-close:hover {
            color: var(--color-accent);
        }
        
        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%;
        }
        
        .video-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem 2rem;
            color: var(--color-text-secondary);
            font-family: var(--font-serif);
            font-size: 1.2rem;
            font-style: italic;
            letter-spacing: 0.5px;
        }
        
        /* Footer */
        .footer {
            margin-top: auto;
            padding: 3rem 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            text-align: center;
        }
        
        .footer-content {
            max-width: var(--max-width);
            margin: 0 auto;
        }
        
        .footer-text {
            color: var(--color-text-secondary);
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        
        /* Loading */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            color: var(--color-text-secondary);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            border-top-color: var(--color-accent);
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Utility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--color-text);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .nav {
                position: fixed;
                top: 4.5rem;
                left: 0;
                right: 0;
                background-color: var(--color-bg);
                flex-direction: column;
                padding: 2rem;
                gap: 1.5rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.05);
                transform: translateY(-100%);
                opacity: 0;
                visibility: hidden;
                transition: var(--transition);
            }
            
            .nav.active {
                transform: translateY(0);
                opacity: 1;
                visibility: visible;
            }
            
            .main {
                padding: 1.5rem 1rem;
                margin-top: 4.5rem;
            }
            
            .page-title {
                font-size: 2rem;
                margin-bottom: 2rem;
            }
            
            .video-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">Sonus Concensus</a>
            
            <button class="menu-toggle" aria-label="Toggle menu">☰</button>
            
            <nav class="nav">
                <a href="/" class="nav-link">Home</a>
                <a href="/videos.html" class="nav-link active">Videos</a>
                <a href="/music.html" class="nav-link">Music</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <h1 class="page-title">Cinematic Collection</h1>
        
        <div class="video-grid" id="videoGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading videos...</p>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div class="modal-overlay" id="videoModal">
        <button class="modal-close" aria-label="Close modal">×</button>
        <div class="modal-content">
            <div class="video-container">
                <iframe class="video-iframe" id="videoPlayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-text">© 2024 Sonus Concensus. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Supabase Client
        const supabaseUrl = 'https://simlltekbhaljyuxpyrs.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNpbWxsdGVrYmhhbGp5dXhweXJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE1OTE4OTgsImV4cCI6MjA3NzE2Nzg5OH0.QowZXsw9nHjtIC-U1q_lJyc47Mi07mNYG8Skitq3QTQ';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        // DOM Elements
        const videoGrid = document.getElementById('videoGrid');
        const videoModal = document.getElementById('videoModal');
        const videoPlayer = document.getElementById('videoPlayer');
        const modalClose = document.querySelector('.modal-close');
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('.nav');

        // Fetch and Display Videos
        async function loadVideos() {
            try {
                const { data: videos, error } = await supabase
                    .from('sonus_videos')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                videoGrid.innerHTML = '';

                if (!videos || videos.length === 0) {
                    videoGrid.innerHTML = '<div class="empty-state">More coming soon</div>';
                    return;
                }

                // Create video cards with staggered animation
                videos.forEach((video, index) => {
                    const card = document.createElement('div');
                    card.className = 'video-card';
                    card.style.animationDelay = `${index * 0.1}s`;

                    const description = video.description ? 
                        `<p class="video-description">${video.description}</p>` : '';

                    card.innerHTML = `
                        <div class="thumbnail-container" data-video-id="${video.video_id}">
                            <img 
                                src="https://img.youtube.com/vi/${video.video_id}/hqdefault.jpg" 
                                alt="${video.title}" 
                                class="thumbnail"
                                loading="lazy"
                            >
                            <div class="title-overlay">${video.title}</div>
                        </div>
                        <div class="video-info">
                            ${description}
                            <a 
                                href="https://www.youtube.com/watch?v=${video.video_id}" 
                                target="_blank" 
                                rel="noopener noreferrer"
                                class="watch-button"
                            >
                                Watch on YouTube
                            </a>
                        </div>
                    `;

                    videoGrid.appendChild(card);
                });

                // Add click event to thumbnails
                document.querySelectorAll('.thumbnail-container').forEach(container => {
                    container.addEventListener('click', () => {
                        const videoId = container.dataset.videoId;
                        openVideoModal(videoId);
                    });
                });

            } catch (error) {
                console.error('Error loading videos:', error);
                videoGrid.innerHTML = `
                    <div class="empty-state">
                        Error loading videos. Please try again later.
                    </div>
                `;
            }
        }

        // Video Modal Functions
        function openVideoModal(videoId) {
            videoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0&modestbranding=1`;
            videoModal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeVideoModal() {
            videoModal.classList.remove('active');
            videoPlayer.src = '';
            document.body.style.overflow = 'auto';
        }

        // Event Listeners
        modalClose.addEventListener('click', closeVideoModal);
        videoModal.addEventListener('click', (e) => {
            if (e.target === videoModal) closeVideoModal();
        });

        // Mobile Menu Toggle
        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
            menuToggle.textContent = nav.classList.contains('active') ? '✕' : '☰';
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!nav.contains(e.target) && !menuToggle.contains(e.target)) {
                nav.classList.remove('active');
                menuToggle.textContent = '☰';
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeVideoModal();
            }
        });

        // Load videos on page load
        document.addEventListener('DOMContentLoaded', loadVideos);

        // PWA Service Worker Registration (simplified)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
